<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <style>
        body{background-color: black;
        color: antiquewhite;}
    </style>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor (){
            this.library = "React"
            this.server = "https:/localhost:3000"

            document
                .querySelector('button')
                .addEventListener('click', this.handleClick
                    .bind(this)
                )

        }
        // requirement 1.handle click  2.reference of button
        
        handleClick(){
            console.log("button Clicked");
            console.log(this);
        }
    }
    const app = new React ()
</script>
